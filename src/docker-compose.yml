version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine
    
  portainer:
    image: portainer/portainer-ce

  catalog:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: .
      dockerfile: services/Catalog/Catalog/Dockerfile

  basket:
    image: ${DOCKER_REGISTRY-}basket
    build:
      context: .
      dockerfile: services/Basket/Basket/Dockerfile

volumes:
  mongo_data:

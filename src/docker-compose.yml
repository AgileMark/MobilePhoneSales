version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine
 
  discountdb:
    image: postgres
    
  pgadmin:
    image: dpage/pgadmin4  

  portainer:
    image: portainer/portainer-ce

  catalog:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: .
      dockerfile: services/Catalog/Catalog/Dockerfile

  basket:
    image: ${DOCKER_REGISTRY-}basket
    build:
      context: .
      dockerfile: services/Basket/Basket/Dockerfile

  discount:
    image: ${DOCKER_REGISTRY-}discount
    build:
      context: .
      dockerfile: Services/Discount/Discount/Dockerfile

volumes:
  mongo_data:
  portainer_data:
  postgres_data:
  pgadmin_data:

